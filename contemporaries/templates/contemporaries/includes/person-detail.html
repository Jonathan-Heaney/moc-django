{% if person %}
    <div class="person-detail">
        <a href="{{person.wikipedia_link}}" target="_blank"><h2>{{person.name}}</h2></a> 
        <p>{{person.occupation}}</p>
        <p>{{person.birthyear}} - {{person.deathyear}}</p>
        <p>Fame Score: {{person.hpi}}</p>
        {% if person.percentage %}
            {% include "contemporaries/includes/overlap-detail.html" %}
        {% endif %}
    </div>
{% endif %}
