<p>Overlap Percentage: {{ person.percentage }}% </p>
<p>Overlap Years: {{ person.overlap_string }} ({{person.years}} years) </p>
<form action="{% url 'find-contemporaries' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="person_id" value="{{ person.id }}">
    <button type="submit" class="generate-btn">Find Contemporaries</button>
</form>
