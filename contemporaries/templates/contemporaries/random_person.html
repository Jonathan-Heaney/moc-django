{% extends "base.html" %}

{% block title %}
Random Person
{% endblock %}

{% block content %}
<div class="person-detail">
    <a href="{{random_person.wikipedia_link}}" target="_blank"><h2>{{random_person.name}}</h2></a> 
    <p>{{random_person.occupation}}</p>
    <p>{{random_person.birthyear}} - {{random_person.deathyear}}</p>
    <p>Fame Score: {{random_person.hpi}}</p>
</div>
{% endblock %}
