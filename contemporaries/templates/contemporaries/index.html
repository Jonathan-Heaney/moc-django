<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Contemporaries</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Map of Contemporaries</h1>
        <h3 class="explainer">Search for a famous historical figure (or click the button to generate a
            random one) and find out whose lives overlapped with theirs!</h3>
        <div class="person-detail">
            <a href="{{wikipedia_link}}" target="_blank"><h2>{{person.name}}</h2></a> 
            <p>{{person.occupation}}</p>
            <p>{{person.birthyear}} - {{person.deathyear}}</p>
            <p>Fame Score: {{person.hpi}}</p>
        </div>
    </div>
    
</body>
</html>
